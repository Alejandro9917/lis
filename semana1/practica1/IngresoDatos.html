<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ingreso de datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container">
        <div class="row py-3">
            <div class="col-md-8 offset-md-2">
                <h1>Formulario de contacto</h1>
                <div class="col">
                    <form action="procesarDatos.php" method="POST" role="form">
                        <div class="row py-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required placeholder="Ingrese su nombre">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" id="apellido" name="apellido" class="form-control" required placeholder="Ingrese su apellido">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="correo">Correo</label>
                                    <input type="text" id="correo" name="correo" class="form-control" required placeholder="Ingrese su correo">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="nombre">Motivo</label>
                                    <select name="motivo" id="motivo" class="form-control" required>
                                        <option value=""></option>
                                        <option value="Reclamo">Reclamo</option>
                                        <option value="Comentario">Comentario</option>
                                        <option value="Duda">Duda</option>
                                        <option value="Saludo">Saludo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row py-3">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="mensaje">Mensaje</label>
                                    <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row py-3">
                            <input type="submit" value="Enviar" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
